<script type="text/javascript">
	var layer, element;
	layui.use(['layer', 'element'], function () {
		layer = layui.layer;
	});
		//单图片上传
	layui.use('upload', function () {
		var upload = layui.upload;
		var uploadInst = upload.render({
			elem: '#cover_image',//绑定元素
			url: '{:U("Index/upload_image")}',//上传接口
			before: function (obj){
				//预读图片
				obj.preview(function (index, file, result) {
					$('#cover_image').attr('src', result);
				});
			},
			done: function (res) {
				$('#cover_image').attr('src', res['data']['path']);
			},
			error: function () {
				//请求异常回调
			}
		});
	});
	function sub() {
		var cover_image = $("#cover_image").attr('src');
		var name = $("#name").val();
		var cost = $("#cost").val();
		var remarks = $("#remarks").val();
		var stock = $("#stock").val();
		var lottery_type_id = $('#lottery_type_id').val();
		if(name == ''){
			layer.msg('请填写娃娃名称');
			return;
		}
		if(cover_image == undefined){
			layer.msg('请上传娃娃图片');
			return;
		}
		if(lottery_type_id == ''){
			layer.msg('请选择所属分类');
			return;
		}
		var add_xinxi = {
			name: name,
			lottery_type_id: lottery_type_id,
			cover_image:cover_image,
			cost:cost,
			remarks:remarks,
			stock:stock,
		};
		lottery_config = encodeURIComponent(JSON.stringify(add_xinxi));
		var data = {
			lottery_config: lottery_config
		}
		$.post("{:U('Lottery/ajax_add_lottery_goods')}", data, function (ret) {
			if (ret['code'] == '0') {
				layer.msg('添加成功', function () {
					window.location.href="{:U('Lottery/good_list')}";
				});
			} else {
				layer.msg(ret['msg']);
			}
		})
	}
</script>
