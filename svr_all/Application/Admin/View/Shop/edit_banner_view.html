<div class="layui-fluid">
	<div class="layui-row layui-col-space15">
		<div class="layui-col-sm12">
			<div class="layui-card row">
				<div class="layui-card-body">
					<form class="layui-form" action="">
						<div class="layui-form-item">
							<label class="layui-form-label">标题</label>
							<div class="layui-input-block">
								<input type="text" id="title" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input" value="{$banner.title}">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">链接</label>
							<div class="layui-input-block">
								<input type="text" id="url" lay-verify="url" autocomplete="off" placeholder="请输入标题" class="layui-input" value="{$banner.url}">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">封面图片</label>
							<div class="layui-input-block">
								<div class="layui-upload" style="text-align:left">
									<blockquote class="layui-elem-quote">图片请上传750px*250px的图片</blockquote>
									<div class="layui-upload-list">
										<img class="layui-upload-img" id="cover_image" style="width:750px;height:250px;border:1px solid #CCC;" src="<if condition="$banner['cover_image'] neq ''"> {$banner.cover_image} </if><if condition="$banner['cover_image'] eq ''"><?php echo 'https://' . $_SERVER['SERVER_NAME'];?>__PUBLIC__/resources/images/upload_holder_good.png </if>">
									</div>
								</div>
							</div>
						</div>
						<div class="layui-form-item">
							<div class="layui-input-block">
								<a href='javascript:;' class="layui-btn" onclick='sub()'>立即提交</a>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
<script src="__PUBLIC__/resources/layui/layui.all.js"></script>
<script type="text/javascript">
	var layer, element;
	layui.use(['layer', 'element'], function () {
		layer = layui.layer;
	});
		//单图片上传
	layui.use('upload', function () {
		var upload = layui.upload;
		var uploadInst = upload.render({
			elem: '#cover_image',//绑定元素
			url: '{:U("Index/upload_image")}',//上传接口
			before: function (obj){
				//预读图片
				obj.preview(function (index, file, result) {
					$('#cover_image').attr('src', result);
				});
			},
			done: function (res) {
				$('#cover_image').attr('src', res['data']['path']);
			},
			error: function () {
				//请求异常回调
			}
		});
	});
	function sub() {
		var cover_image = $("#cover_image").attr('src');
		var title = $("#title").val();
		var url = $("#url").val();
		if(title == ''){
			layer.msg('请填写标题');
			return;
		}
		if(cover_image == undefined){
			layer.msg('请上传轮播图图片');
			return;
		}
		var add_xinxi = {
			id:{:I('id')},
			title: title,
			url: url,
			cover_image:cover_image,
		};
		lottery_config = encodeURIComponent(JSON.stringify(add_xinxi));
		var data = {
			lottery_config: lottery_config
		}
		$.post("{:U('Shop/ajax_edit_banner')}", data, function (ret) {
			if (ret['code'] == '0') {
				layer.msg('编辑成功', function () {
					window.location.href="{:U('Shop/banner_list')}";
				});
			} else {
				layer.msg(ret['msg']);
			}
		})
	}
</script>
