<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,shrink-to-fit=no,user-scalable=no">
	<title>申请提现</title>
	<link rel="stylesheet" href="__PUBLIC__/weixin/css/index.css">
	<link rel="shortcut icon" href="/favicon.ico" />
</head>
<body class="index-bg">
	<ul class="address_list">
		<li class="border_bottom">
			<span class="title">提现金额</span>
			<input type="tel" id="money" class="input" placeholder="请输入提现金额">
		</li>
		<li>
			<span class="title">手机号</span>
			<input type="tel" id="tel" class="input" placeholder="请输入手机号" value="{$user['phone']}">
		</li>

	</ul>
	<p class="charge_notice" style="display: block;overflow: hidden;">
		<span class="icon"></span>
		<span class="text">最低提现金额10元哦~</span>
	</p>
	<a href="javascript:sub();" class="address_save_btn">立即提现</a>
	
<script>
	var _mtac = {};
	(function() {
		var mta = document.createElement("script");
		mta.src = "https://pingjs.qq.com/h5/stats.js?v2.0.2";
		mta.setAttribute("name", "MTAH5");
		mta.setAttribute("sid", "500627254");
		var s = document.getElementsByTagName("script")[0];
		s.parentNode.insertBefore(mta, s);
	})();
</script>
</body>
</html>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.2/js/swiper.min.js"></script>

<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script src="https://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
<script src="__PUBLIC__/weixin/js/fly.js"></script>
<script src="https://js.fundebug.cn/fundebug.1.1.2.min.js"
  apikey="62393626ed1383ae5c9cca4b0916540a756347a82d67d74a7e4d82696590a3e1"></script>
<script type="text/javascript">
	function sub(){
		var money = $("#money").val();
		var tel = $("#tel").val();
		if (money == ""
			|| tel == "") {
			alert("请将信息填写完整~");
			return;
		}
		if(parseInt(money) > parseInt('{$user['yu_e']}')){
			alert("提现金额大于当前余额，请重新填写~");
			return;
		}
		var data = {
			money:money,
			tel:tel,
		}
		$.post('{:U("Agent/ajax_apply_tixian")}',data,function(ret){
			if(ret['code'] == 0){
				alert("提现申请成功，请耐心等待~");
				window.location.href = "{:U('Agent/index')}";
			}
			else{
				alert(ret['msg']);
			}
		})
	}
	fly.init();
</script>
